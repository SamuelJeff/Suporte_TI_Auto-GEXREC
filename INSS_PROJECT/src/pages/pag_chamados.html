<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCG - Central de Chamados da GEX-REC</title>
    <link rel="stylesheet" href="../css/pag_chamados/style.css">
</head>
<body>
    <header>
        <div class="menu-item">
            <a href="#">
                <img src="../imagens/inicio.svg" alt="Início" style="width: 24px; height: 24px;">
                <span>Início</span>
            </a>
        </div>
        <div class="menu-item">
            <a href="#">
                <img src="../imagens/chamados.svg" alt="Chamados Abertos" style="width: 24px; height: 24px;">
                <span>Chamados Abertos</span>
            </a>
        </div>
        <div class="menu-item">
            <a href="#">
                <img src="../imagens/chamados.svg" alt="Chamados Encerrados" style="width: 24px; height: 24px;">
                <span>Chamados Encerrados</span>
            </a>
        </div>
        <div class="menu-item">
            <a href="#">
                <img src="../imagens/wpp.svg" alt="WhatsApp" style="width: 24px; height: 24px;">
                <span>WhatsApp</span>
            </a>
        </div>
        <div class="menu-item">
            <a href="#">
                <img src="../imagens/sair.svg" alt="Sair" style="width: 24px; height: 24px;">
                <span>Sair</span>
            </a>
        </div>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Procurar...">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nº</th>
                    <th>Nome do Solicitante</th>
                    <th>Setor/Unidade</th>
                    <th>Tipo</th>
                    <th>Categoria</th>
                    <th>Descrição</th>
                    <th>Data da Criação</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        <div class="pagination">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <span>...</span>
            <a href="#">10</a>
        </div>
    </div>
    <script src="../js/pag_chamados/script.js"></script>
</body>
</html>
